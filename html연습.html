<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 기초</title>
  </head>
  <body>
    <!-- day 2 -->
    <!-- 상대경로 : 현재 파일의 위치 기준 -->
    <img src="토끼.png" alt="rabbit" />
    <!-- 절대경로 : 서버의 처음 주소부터 접근 -->
    <img
      src="https://www.urbanbrush.net/downloads/%ED%86%A0%EB%81%BC-%EC%BA%90%EB%A6%AD%ED%84%B0-%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8-ai-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C/"
      alt="rabbit"
    />
    <!--  라이브 서버 절대경로 -->
    <img src="" />
    <!--  a 태그 -->
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.naver.com/" target="_blank">네이버(blank)</a>
    <a href="https://www.naver.com/" target="_self">네이버(self)</a>

    <!-- form 태그 : 입력 form을 감싸고 있는 태그 -->
    <form>
      <input type="button" value="버튼" />
      <input type="text" placeholder="text" />
      <input type="password" placeholder="ps" />
      <!-- checkbox : 여러 개 선택 가능
       name : 체크박스들을 묶어준다( 식별값)
       value : 실제로 체크박스 값을 가져올 때 나오는 값 -->
      <input type="checkbox" name="fruits" value="apple" checked />사과
      <input type="checkbox" name="fruits" value="banana" />바나나
      <!-- radio : 하나만 선택 가능
       name : 체크박스들을 묶어준다( 식별값)
       value : 실제로 체크박스 값을 가져올 때 나오는 값 -->
      <input type="radio" name="gender" value="man" />남자
      <input type="radio" name="gender" value="woman" />여자
      <!-- 년 월 일 -->
      <input type="date" />
      <!-- 날짜 + 시간 -->
      <input type="datetime-local" />
      <!-- select -->
      <select>
        <optgroup label="커피">
          <option value="americano">아메리카노</option>
          <option value="cafelatte" selected>카페라떼</option>
          <option value="espresso">에스프레소</option>
        </optgroup>
        <optgroup label="티">
          <option value="earlgrey">얼그레이티</option>
          <option value="jasmin">자스민티</option>
        </optgroup>
      </select>
    </form>
    <hr />
    <!-- table -->
    <!-- rowspan : 해당 칸이 점유하는 행의 수 지정 -->
    <!-- colspan : 해당 칸이 점유하는 열의 수 지정 -->
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
      </tr>
      <tr>
        <td>수민</td>
        <td>100</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td rowspan="2">홍길동</td>
        <td colspan="2">100</td>
      </tr>
      <tr>
        <td>10</td>
        <td>010-1234-5678</td>
      </tr>
    </table>

    <!-- semantic tag -->
    <header>
      <nav>
        <ul>
          <li><a>menu 1</a></li>
          <li><a>menu 2</a></li>
          <li><a>menu 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>경제</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>사회</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
