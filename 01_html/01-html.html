<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
    <h1> h1태그 입니다.</h1>
    <h2> h2태그 입니다.</h2>
    <h3> h3태그 입니다.</h3>
    <h4> h4태그 입니다.</h4>
    <h5> h5태그 입니다.</h5>
    <h6> h6태그 입니다.</h6>

    <p>본문입니다. <br>
        두 번째 줄입니다.
    </p>
     <!-- type 마커모양 : circle, square, none -->
    <ul type="none">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
     

    <!-- type : 1, A , a , I , i -->
     <!-- start : 시작 번호 -->
      <!-- reversed: 역순으로 -->
    <ol type ="A" start = "3" reversed>
        <li>사과</li>
         <li>바나나</li>
         <li>포도</li>
    </ol>

    <hr>
    <b>굵게</b>
    <strong>굵게 + 의미도 강조</strong>
    <i>이탤릭체</i>
    <em>이탤릭체 + 강조</em>
    <del>중간줄 (취소선)</del>
    <u>밑줄</u>
</body>
</html>
