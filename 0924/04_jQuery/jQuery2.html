<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery 요소 추가</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // 요소 추가
      // append()
      function appendJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "append()로 추가된 JS";
        ul.append(li);
      }
      function appendJquery() {
        $(".colors").append("<li>append()로 추가된 jQuery</li>");
      }

      // prepand()
      function prependJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "prepand()로 추가된 JS";
        ul.prepend(li);
      }
      function prependJquery() {
        $(".colors").prepend("<li>prepand()로 추가된 jQuery</li>");
      }

      //before()
      function beforeJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("li");
        li.innerText = "before() 형제요소로 추가된 js";
        green.before(li);
      }

      function beforeJquery() {
        $(".green").before("<li>before() 형제요소로 추가된 제이쿼리</li>");
      }

      // 요소 삭제

      function removeJS() {
        let li = document.querySelector(".green");
        li.remove();
      }
      function removeJquery() {
        $(".green").remove();
      }

      //empty()
      function emptyJS() {
        let ul = document.querySelector("ul.colors");
        ul.innerHTML = "";
      }
      function emptyJquery() {
        $(".colors").empty();
      }

      // 요소 탐색
      function findParent() {
        // parent() : 부모요소 반환
        console.log($(".child2").parent());
      }
      function findParents() {
        // parent() : 부모, 조상 요소 반환
        console.log($(".child2").parents());
      }
      function findNext() {
        //next(): 다음 형제 반환, nextSiblings(js)
        console.log($(".child2").next());
      }
      function findPrev() {
        //prev(): 이전 형제 반환, prevSiblings(js)
        console.log($(".child2").prev());
      }
      function findChildren() {
        //children(): 모든 자식 요소 반환, children(JS)
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <h1>요소 추가하기</h1>
    <ul class="colors">
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
    </ul>

    <h3>append() : 선택된 요소의 맨 마지막 자식으로 추가</h3>
    <button onclick="appendJS()">js로바꾸기</button>
    <button onclick="appendJquery()">jqury로 바꾸기</button>
    <button onclick="prependJS()">js로바꾸기</button>
    <button onclick="prependJquery()">jqury로 바꾸기</button>

    <h3>after() ,before(): 선택된 요소의 이전/다음 형제로 추가</h3>
    <button onclick="afterJS()">js로바꾸기</button>
    <button onclick="afterJquery()">jqury로 바꾸기</button>
    <button onclick="beforeJS()">js로바꾸기</button>
    <button onclick="beforeJquery()">jqury로 바꾸기</button>

    <h3>remove() : 선택된 요소 삭제</h3>
    <button onclick="removeJS()">js로바꾸기</button>
    <button onclick="removeJquery()">jqury로 바꾸기</button>

    <h3>empty() : 선택된 요소의 자식 요소 삭제</h3>
    <button onclick="emptyJS()">js로바꾸기</button>
    <button onclick="emptyJquery()">jqury로 바꾸기</button>

    <hr />
    <h2>요소 탐색</h2>
    <div class="ancestor">
      <div class="parent">
        <div>자식1</div>
        <div class="child2">자식2</div>
        <div>자식3</div>
      </div>
    </div>

    <button onclick="findParent()">부모 찾기</button>
    <button onclick="findParents()">조상 모두 찾기</button>
    <button onclick="findNext()">다음 형제 찾기</button>
    <button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>
  </body>
</html>
