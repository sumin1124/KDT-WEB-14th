<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합실습</title>
    <style>
    .container{height: 500px;width: 500px;background-color: bisque; position: relative;}
    .item1{height: 100px; width:100px; background-color: blueviolet; z-index:2;position:absolute;}
    .item2{height: 100px; width:100px; background-color: aquamarine; position:absolute; top:30px; left:30px; z-index:1;}
    .item3{height: 100px; width:100px; background-color: rgb(172, 82, 82); position:absolute; top:60px; left: 60px; z-index:3;}
    </style>
    <head>
    <div class="container">
     <div class="item1">item1</div>
     <div class="item2">item2</div>
     <div class="item3">item3</div>
    </div>
    </head>
</html>
