<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 메서드</title>

    <script>
      // 문자열 관련 메서드
      let str = " Happy day~! ";

      // 1. 문자열
      console.log("length :", str.length); // 13( 공백 포함)

      // 2. (영어)문자열을 모두 대문자/소문자로 바꾸기
      console.log("toUpperCase :", str.toUpperCase());
      console.log("toLowerCase :", str.toLowerCase());

      // 3. index를 가져오기
      console.log("index :", str.indexOf("y")); // 5
      console.log("index :", str.lastIndexOf("y")); //9
      console.log(" index :", str.indexOf("e")); // -1 (없는 값)

      // 4. 문자열 자르기
      console.log("slice :", str.slice(2)); // index 2부터 끝까지 slice
      console.log("slice :", str.slice(2, 6)); // 2부터 5까지

      // 5. 문자열 바꾸기
      // replsze : 제일 먼저 찾아지는 한 친구만 바꿈
      console.log("replace p -> a :", str.replace("p", "a"));
      // replaceAll : 찾아지는 모든 요소 바꾸기
      console.log("replaceALl a -> k:", str.replaceAll("a", "k"));

      // 6. 반복
      console.log("repeat :", str.repeat(10));

      // 7. split : 문자열을 내가 원하는 부분에서 자르고, 그걸 배열로 만들어주는 메서드
      // 기준이 됐던 값은 없어짐
      console.log("split :", str.split(""));
      console.log("split :", str.split(" "));
      console.log("split :", str.split("a"));

      // 8. trim : 좌우 공백 제거
      console.log("trim  전 :", str.length);
      console.log("trim  후 :", str.trim().length); // 메서드 체이닝 연관
    </script>
  </head>
  <body></body>
</html>
