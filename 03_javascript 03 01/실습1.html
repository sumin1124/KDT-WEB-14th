<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let numa = prompt("첫번쨰 숫자를 입력해주세요."); // 문자열 입력받음
      let numb = prompt("두번째 숫자를 입력해주세요.");
      function add(a, b) {
        alert(Number(numa) + Number(numb));
      }
      function sub(a, b) {
        alert(Number(numa) - Number(numb));
      }
      function mul(a, b) {
        alert(Number(numa) * Number(numb));
      }
      function divide(a, b) {
        alert(Number(numa) / Number(numb));
      }
      // 화살표 함수 사용시 함수 코드가 한줄이면 중괄호 생략 가능
    </script>
  </head>

  <body>
    <style>
      button {
        border-radius: 10%;
        border: 2px solid black;
        height: 20px;
        width: 60px;
      }
    </style>
    <button onclick="add()">더하기</button>

    <button onclick="sub()">빼기</button>

    <button onclick="mul()">곱하기</button>

    <button onclick="divide()">나누기</button>
  </body>
</html>
