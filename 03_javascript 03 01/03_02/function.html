<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수 선언문 .은 호이스팅 가능!
      // function 함수이름(input -> 매개변수, 인자, 파라미티 라고 부름){
      // 함수 영역, 스코프라고도 부름.
      // 함수에서 실행할 코드 작성
      // }

      function sayHello() {
        console.log("hello");
      }

      // sayHello2(); // error

      // 함수 표현식
      let sayHello2 = function () {
        console.log("hello2");
      };

      //화살표 함수
      let sayHello3 = () => {
        console.log("hello3");
      };
      sayHello3();

      // 매개변수가 있는 경우
      function hello(name) {
        console.log(`안녕 내 이름은 ${name}이야`);
        let age = 10;
        return age;
      }

      hello("길동");
      let age = hello("길동");
      console.log(age);
    </script>
  </head>
  <body></body>
</html>
