<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
    <script>
      if (3 > 5) {
        //거짓
        console.log("3>2");
      }
      if (3 < 5) {
        console.log("3 < 5"); //참이여서 실행가능
      }

      // 문자열 비교
      let name = "황";

      if (name == "이") {
        console.log("이");
      } else if (name == "김") {
        console.log("김");
      } else {
        console.log("전부 거짓");
      }

      switch (name) {
        case "김":
          console.log("김");
          break; //switch문 탈출
        case "이":
          console.log("이");
          break;
        case "황":
          console.log("황");
          break;
        //값이 없을 때 기본값.위에가 다 거짓일 때
        default:
          console.log("default");
      }

      // 3항 연산자
      // 조건? 참일 때 : 거짓일 때
      let a = 10;
      if (a > 10) {
        console.log("a가 10보다 크다");
      } else {
        console.log("a가 10보다 크지 않다");
      }

      a > 10
        ? console.log("a가 10보다 크다")
        : console.log("a가 10보다 크지 않다");

      let b = a > 10 ? "a가 10보다 크다" : "a가 10보다 크지 않다";
      console.log(b);
    </script>
  </head>

  // 조건 2가 참일때 실행
  //조건이 여러개일때만
}else{
 // 앞의 모든 조건들이 부합하지 않을 때
 }-->
  </body>
</html>
