<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 표준 객체</title>
    <script>
      // JS 표준 내장 객체
      // : 자바스크립트에서 기본적으로 제공해주는 객체
      // String,Number, Array

      //Date
      // : 시간과 날짜에 대한 정보를 얻을 때 사용
      // 초기화(new)
      // new Date() : 현재 시간을 반환
      // new Date(년, 월, 일, 시, 분, 초, 밀리초) : 내가 넣은 특정 시간
      let now = new Date(); // 한국 표준 시간
      console.log(now);

      console.log(Date.now()); // 기준시간 (utc 기준)으로부터 경과된 밀리초 반환

      // Date 객체 메서드
      console.log(now.getFullYear()); // 년도
      console.log(now.getMonth()); // 0 ~ 11 존재 , 월
      console.log(now.getDate()); // 날짜 (일)
      console.log(now.getDay()); // 요일, 0 ~ 6 (일~토)

      let day = console.log(now.getDay());
      if (day > 0  day < 6) {
        console.log("평일");
      } else {
        console.log("주말");
      }

      console.log(now.getTime()); // 기준시간으로부터 경과한 밀리초
      console.log(now.getHours()); //시
      console.log(now.getMinutes()); //분
      console.log(now.getSeconds()); // 초

      //// yyyy-mm--dd
      let year = now.getFullYear();
      let month = now.getMonth();
      let day = now.getDate();

      console.log(`${year}`);

      // Math 객체

      console.log(Math.pi);
      console.log(Math.E);

      // Math 객체 메소드
      console.log(Math.min(1, 3, 49, 5)); //최솟값
      console.log(Math.max(1, 3, 49, 5)); //최댓값

      console.log(Math.random()); // 0보다크거나같고 1보다 작은 랜덤값 추출
      console.log(Math.round(5.1)); // 반올림
      console.log(Math.floor(5.1)); // 내림
      console.log(Math.ceil(5.1)); //올림

      console.log(Math.ceil(Math.random() * 10) );
    </script>
  </head>

  <body></body>
</html>
