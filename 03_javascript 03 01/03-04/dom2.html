<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 클래스, 속성</title>
    <style>
      .box {
        border: 1px solid black;
        height: 100px;
        width: 100px;
      }
      #green {
        background-color: green;
      }
      .box1 {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeClass</button>
    <button onclick="containClass()">containClass</button>
    <button onclick="toggleClass()">toggleClass</button>

    <input type="text" />

    <script>
      /* // 클래스 관련 메서드 */
      let greenBox = document.getElementById("green");

      /* // 클래스 추가 함수 */
      function addClass() {
        /* // 요소.classList.add("클래스명") */
        greenbox.classList.add("box");
        greenbox.classList.add("box1");
      }

      // 클래스 삭제
      function removeClass() {
        greenbox.classsList.remove("box1");
        console.log(grennBox.classList);
      }

      // 클래스  유무 확인, true/false 반환
      function containClass() {
        console.log(grennBox.classList.contains("box"));
      }

      // 클래스가 있으면 제거, 없으면 추가 ( toggle)
      function toggleClass() {
        console.log(grennBox.classList.toggle("box1"));
      }

      // ------------------ 속성 변경 메서드
      let inputEl = document.querySelector("input");

      //요소.setAtrribute("속성명", "값")
      inputEl.setAttribute("placeholder", "이름");
      inputEl.placeholder = "이름을 입력하세요.";

      inputEl.style = "color :red";
    </script>
  </body>
</html>
