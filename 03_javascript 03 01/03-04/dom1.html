    <div id="parent">
      text
      <div id="two">div 두번째 Text</div>
      <div>div 세번째 Text</div>
    </div>

    <script>
      let parent = document.getElementById("parent");
      console.log(parent);

      // 자식 값을 가져옴
      let parentChildren = parent.children; //HTMLcollection
      let parentChildNodes = parent.childNodes; //NodeList(전부)

      console.log(parentChildren); //태그 요소만
      console.log(parentChildNodes); //태그 ,속성 모두

      // HTMLCollection 에서 자식 요소 접근 - namedItem
      console.log("namedItem :", parentChildren.namedItem("two"));

      // 2. 자식 추가 ( 요소 추가)
      // 요소 추가 방법의 순서
      // 1) 추가하고 싶은 위치를 기준이 되는 요소 선택( 부모 요소, 형제 요소 등등)
      // 2) 추가할 요소 생성 : createElement("태그이름")
      // 3) 요소 추가

      // ex) parent에 자식 요소 추가
      let child = document.createElement("div");
      child.innerText = "네번째 Text"; // 요소 내용 추가
      parent.appendchild(child); //자식요소 추가

      /*
      태그 내부 내용을 변경
      - innertext : 문자열을 넣는 거 & 공백 문자 제거
      - innerHTML : HTML 요소를 넣는거
      - textContent: 문자열 넣고 가져오고 등 & 공백 문자 반환
      */

      let two = document.getElementById("two");
      two.innerHTML = "강조";
      two.innerText = "강조innerHTML";
      two.innerHTML = "<strong>강조</strong>";
      two.textContent =
        "          textcontent<strong>강조</strong>            % @  ";

      console.log("공백 문자 반환:" two.textContent);
    </script>

<!--HTMLCollection vs Nodelist

1. 텍스트 노드 포함 여부 차이
- HTMLCollection 객체는 태그 요소만 포함
- Nodelist 객체는 태그와 텍스트 노드 등을 모두 포함한다.

2. 자식 요소 노드에 접근 방법의 차이
- HTMLCollection 객체는 자식 요소 노드에 접근할 떄 인덱스 방식과 namedItem 메소드 방식 사용 가능
- NodeList 객체는 인덱스로만 접근 가능


3.동적 및 정적
- HTMLCollection은 동적이고, Nodelist는 정적이다.
- HTMLCollection 객체는 DOM에 새로운 요소가 추가되었을 떄, 추가된 요소도 가져올 수 있다.
- Nodelist 객체는 새로 추가된 요소를 가져올 수 없다.

4. 메소드 사용 가능 여부
  HTMLCollection 객체는 실제 배열X,배열과 유사한 객체. forEach 사용X 
  Nodelist 객체는 실제 배열X, 그렇지만 메소드가 존재 (entries, forEach,item,keys, value 등).



-->
